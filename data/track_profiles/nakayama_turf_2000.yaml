  - code: "A"
    note: "一周距離 <m> / 幅員 <a>–<b>m"
  - code: "B"
    note: "一周距離 <m> / 幅員 <a>–<b>m"
  - code: "C"
    note: "一周距離 <m> / 幅員 <a>–<b>m"
  - code: "D"
    note: "一周距離 <m> / 幅員 <a>–<b>m"

# 任意（書ける分だけ）
